<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/base.scss" />
    <title>MMI Adventures</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header--title">MMI Adventures</h1>
    </header>
    <section class="index">
      <div class="index__main" id="index">
        <picture class="index__main--img">
          <img src="./assets/images/logo.png" alt="" />
        </picture>
        <h2 class="index__main--title">Une aventure interactive</h2>
        <button id="askButton" class="index__main--button">Commencer</button>
      </div>
      <div class="index__main" id="rules" style="display: none">
        <h2>Pour cette aventure, activez les NFC.</h2>
        <button class="index__main--button" id="readTag">Activer</button>
        <p class="index__main--text">Dans cette folle aventure, vous devrez chercher 8 clés dans le vaste monde de l’IUT d’Angoulême.</p>
        <p class="index__main--text">Afin de trouver les clés, vous aurez un indices.</p>
        <p class="index__main--text">A quoi ressemble les clés ?</p>
        <picture class="index__main--img2">
          <img src="./assets/images/logo.png" alt="" />
        </picture>
        <button class="index__main--button" id="nextButton">Démarrer</button>
      </div>
      <div id="key" class="index__key">
        <p class="testKeyID"></p>
        <button id="nextKey" class="index__main--button">Clé suivante</button>
      </div>
      <div></div>
    </section>

    <div class="keys" style="display: none"></div>
    <script src="/js/main.js"></script>
    <script src="/js/main2.js"></script>
  </body>
</html>
