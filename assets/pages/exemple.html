<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>MMI adventures</h1>
    </header>
    <main>
      <section class="home"></section>
      <section class="rules"></section>
      <section class="keys">
        <div class="keys__main">
          <h2 class="keys__main--number">
            Clé numéro <span class="key__index">1</span> :
          </h2>
          <p class="keys__main--text">
            Cette salle va vous aider à trouver un Jobs
          </p>
          <h2 class="keys__main--indication">Indice :</h2>
          <picture class="keys__main--picture">
            <img src="./../images/pixel-pomme.svg" alt="la pomme" />
          </picture>
          <h3 class="keys__main--distance">
            Vous êtes à <span class="disatnce__value">20</span> mètres
          </h3>
          <button id="askButton" class="keys__main--button grey">
            Clé manquante
          </button>
        </div>
        <div class="keys__footer">
          <p class="keys__footer--text">
            <span class="key__value">0</span>
            <picture class="keys__footer--key"
              ><img
                src="./../images/pixel-key.svg"
                alt=""
                class="pixel-key" /></picture
            >/8
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
